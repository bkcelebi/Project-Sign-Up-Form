<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="divLogo">
        <img src="./assets/smallBackgroundImg.jpeg" />
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" width="50px" />
          <p class="logoText">ODIN</p>
        </div>
      </div>
      <div class="divForm">
        <form>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams. Sign up
            <span class="it">now</span> to get started.
          </p>
          <p>You <span class="it">know</span> you want to.</p>
          <fieldset>
            <legend>Let's do this!</legend>
            <div>
              <label for="fName">First Name:</label>
              <input type="text" id="fName" name="firstName" />
              <label for="lName">Last Name:</label>
              <input type="text" id="lName" name="lastName" />
            </div>
            <div>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="userMail" />
              <label for="telNumber">Phone Number:</label>
              <input type="tel" id="telNumber" name="userTelNumber" />
            </div>
            <div>
              <label for="pwd-1">Password:</label>
              <input type="password" id="pwd-1" name="userPwd-1" />
              <label for="pwd-2">Password:</label>
              <input type="password" id="pwd-2" name="userPwd-2" />
            </div>
          </fieldset>
          <div class="btn">
            <button>Create Account</button>
            <p>
              Already have an account?
              <a class="logInBtn" href="https://github.com/bkcelebi">Log In</a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
