<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/5c9a0150f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section>
      <div class="divLogo">
        <picture>
          <source
            srcset="assets/largeBackgroundImg.avif"
            media="(min-width: 700px)"
          />
          <img
            src="assets/smallBackgroundImg.jpeg"
            alt="wild forest plants"
            width="700px"
            class="backgroundImg"
          />
        </picture>
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" width="50px" />
          <p class="logoText">ODIN</p>
        </div>
      </div>
      <div class="divForm">
        <form>
          <div class="fromHeader">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realise your deepest dreams.
              Sign up
              <span class="it">now</span> to get started.
            </p>
            <p class="warning">
              Fields with <span aria-label="required">*</span> are required
            </p>
          </div>
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="inputRows">
              <span class="inputWrap">
                <label for="fName">
                  First Name
                  <span aria-label="required">*</span>
                </label>
                <input
                  type="text"
                  id="fName"
                  name="firstName"
                  placeholder="e.g. John"
                  required
                  pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
                  title="Please enter a name between 2 and 20 character"
                />
              </span>
              <span class="inputWrap">
                <label for="lName">
                  Last Name
                  <span aria-label="required">*</span>
                </label>
                <input
                  type="text"
                  id="lName"
                  name="lastName"
                  placeholder="e.g. Smith"
                  required
                  pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
                  title="Please enter a last name between 2 and 20 character"
                />
              </span>
            </div>
            <div class="inputRows">
              <span class="inputWrap">
                <label for="mail">
                  Email
                  <span aria-label="required">*</span>
                </label>
                <input
                  type="email"
                  id="mail"
                  name="userMail"
                  placeholder="e.g. example@example.com"
                  required
                />
              </span>
              <span class="inputWrap">
                <label for="telNumber">Phone Number</label>
                <input
                  type="tel"
                  id="telNumber"
                  name="userTelNumber"
                  placeholder="e.g. 087 123 4567"
                />
              </span>
            </div>
            <div class="inputRows">
              <span class="inputWrap">
                <label for="pwd-1">
                  Password
                  <span aria-label="required">*</span>
                </label>
                <input
                  class="pw"
                  type="password"
                  id="pwd-1"
                  name="userPwd-1"
                  required
                  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                  title="Please choose a password which has uppercase, lowercase, number, special character and minimum 8 character long"
                />
              </span>
              <span class="inputWrap">
                <label for="pwd-2">
                  Confirm Password
                  <span aria-label="required">*</span>
                </label>
                <input
                  class="pw"
                  type="password"
                  id="pwd-2"
                  name="userPwd-2"
                  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                  title="Please choose a password which has uppercase, lowercase, number, special character and minimum 8 character long"
                  required
                />
              </span>
            </div>
            <div class="inputRows">
              <small class="pwWarning">Passwords do NOT match</small>
            </div>
          </fieldset>
          <div class="btn">
            <button>Create Account</button>
            <p>
              Already have an account?
              <a class="logInBtn" href="https://github.com/bkcelebi">Log In</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <a href="https://github.com/bkcelebi" target="_blank">
        <img src="./assets/reSizedFooterLogo.png" alt="logo" height="25px" />
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
